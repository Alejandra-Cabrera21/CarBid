<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Vendedor - CarBid</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>

  <style>
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0f0f0;
    }

    .tab.active {
      background: #007BFF;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f3f3f3;
    }

    img {
      border-radius: 8px;
      max-width: 100px;
    }

    button.ver-detalle {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button.ver-detalle:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="index.html">游뚱 CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <h2>Panel del Vendedor</h2>

    <!-- Pesta침as -->
    <div class="tabs">
      <div class="tab active" data-tab="perfil">Mi Perfil</div>
      <div class="tab" data-tab="publicacion">Nueva Publicaci칩n</div>
      <div class="tab" data-tab="historial">Historial de Subastas</div>
    </div>

    <!-- Perfil -->
    <div id="perfil" class="tab-content active">
      <h3>Datos del Vendedor</h3>
      <p><strong>Correo:</strong> <span id="vendorEmail"></span></p>
      <p><strong>C칩digo de Vendedor:</strong> <span id="vendorCode"></span></p>

      <h3>Cambiar Contrase침a</h3>
      <form id="changePasswordForm">
        <label for="currentPassword">Contrase침a actual:</label>
        <input type="password" id="currentPassword" required>

        <label for="newPassword">Nueva contrase침a:</label>
        <input type="password" id="newPassword" required>

        <button type="submit">Actualizar Contrase침a</button>
      </form>
    </div>

    <!-- Nueva Publicaci칩n -->
    <div id="publicacion" class="tab-content">
      <h3>Crear Nueva Subasta</h3>
      <form id="auctionForm" enctype="multipart/form-data">
        <label>Modelo del veh칤culo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label>Descripci칩n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br>

        <label>Precio Base (USD):</label>
        <input type="number" id="precioBase" name="precioBase" required><br>

        <label>Fecha de Cierre (D칤a/Mes/A침o):</label>
        <input type="date" id="fechaCierre" name="fechaCierre" required><br>

        <label>Foto del veh칤culo:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br>

        <button type="submit">Crear Subasta</button>
      </form>
    </div>

    <!-- Historial -->
    <div id="historial" class="tab-content">
      <h3>Mis Subastas</h3>
      <table>
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio Base</th>
            <th>Oferta Ganadora</th>
            <th>Estado</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="sellerAuctions"></tbody>
      </table>
    </div>
  </main>

  <footer>춸 2025 CarBid</footer>

  <script>
    // === CAMBIO DE PESTA칌AS ===
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
