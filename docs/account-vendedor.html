<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Vendedor - CarBid</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 2rem auto;
      max-width: 1100px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
      min-height: 600px;
    }

    /* Panel lateral */
    .sidebar {
      background: #003366;
      color: white;
      width: 250px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      color: white;
      border: none;
      text-align: left;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background: #0059b3;
    }

    /* Contenido */
    .content {
      flex-grow: 1;
      padding: 2rem 3rem;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #0059b3;
      color: white;
    }

    td img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background: #0059b3;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #004080;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="index.html">ðŸš— CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <!-- Panel lateral -->
    <aside class="sidebar">
      <h2>Panel de Control</h2>
      <button class="active" onclick="mostrarSeccion('perfil')">ðŸ‘¤ Mi Perfil</button>
      <button onclick="mostrarSeccion('publicacion')">âž• Nueva PublicaciÃ³n</button>
      <button onclick="mostrarSeccion('historial')">ðŸ“œ Historial de Subastas</button>
    </aside>

    <!-- Contenido principal -->
    <section class="content">
      <!-- PERFIL -->
      <div id="perfil" class="tab-content active">
        <h2>Datos del Vendedor</h2>
        <p><strong>Correo:</strong> <span id="vendorEmail"></span></p>
        <p><strong>CÃ³digo de Vendedor:</strong> <span id="vendorCode"></span></p>

        <h3>Cambiar ContraseÃ±a</h3>
        <form id="changePasswordForm">
          <label>ContraseÃ±a actual:</label>
          <input type="password" id="currentPassword" required>

          <label>Nueva contraseÃ±a:</label>
          <input type="password" id="newPassword" required>

          <button type="submit">Actualizar ContraseÃ±a</button>
        </form>
      </div>

      <!-- NUEVA PUBLICACIÃ“N -->
      <div id="publicacion" class="tab-content">
        <h2>Crear Nueva Subasta</h2>
        <form id="auctionForm" enctype="multipart/form-data">
          <label>Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>

          <label>DescripciÃ³n:</label>
          <textarea id="descripcion" name="descripcion" required></textarea>

          <label>Precio Base (USD):</label>
          <input type="number" id="precioBase" name="precioBase" required>

          <label>Fecha de Cierre:</label>
          <input type="date" id="fechaCierre" name="fechaCierre" required>

          <label>Foto del vehÃ­culo:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*">

          <button type="submit">Crear Subasta</button>
        </form>
      </div>

      <!-- HISTORIAL -->
      <div id="historial" class="tab-content">
        <h2>Mis Subastas</h2>
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio Base</th>
              <th>Oferta Ganadora</th>
              <th>Estado</th>
              <th>Imagen</th>
              <th>Ver Detalle</th>
            </tr>
          </thead>
          <tbody id="sellerAuctions"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // Cambio de pestaÃ±as
    function mostrarSeccion(id) {
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
