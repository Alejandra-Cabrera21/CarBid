<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Vendedor - CarBid</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <style>
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; }
    .tab.active { background: #007BFF; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">游뚱 CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <h2>Panel del Vendedor</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="perfil">Mi Perfil</div>
      <div class="tab" data-tab="publicacion">Nueva Publicaci칩n</div>
      <div class="tab" data-tab="historial">Historial de Subastas</div>
    </div>

    <!-- Perfil -->
    <div id="perfil" class="tab-content active">
      <h3>Datos del Vendedor</h3>
      <p><strong>Correo:</strong> <span id="vendorEmail"></span></p>
      <p><strong>C칩digo de Vendedor:</strong> <span id="vendorCode"></span></p>

      <h3>Cambiar Contrase침a</h3>
      <form id="changePasswordForm">
        <input type="password" id="newPassword" placeholder="Nueva contrase침a" required>
        <button type="submit">Actualizar Contrase침a</button>
      </form>
    </div>

    <!-- Nueva Publicaci칩n -->
    <div id="publicacion" class="tab-content">
      <form id="auctionForm" enctype="multipart/form-data" style="max-width:400px; margin:auto; display:flex; flex-direction:column; gap:12px;">
        
          <label for="modelo">Modelo del veh칤culo:</label>
          <input type="text" id="modelo" name="modelo" placeholder="Ej: Toyota Yaris Hatchback 2024" required>

          <label for="descripcion">Descripci칩n:</label>
          <textarea id="descripcion" name="descripcion" placeholder="Ej: Color plata, 0 km, transmisi칩n autom치tica, 5 puertas" rows="3" required></textarea>

          <label for="precioBase">Precio base (USD):</label>
          <input type="number" id="precioBase" name="precioBase" placeholder="Ej: 14500" required>

          <label for="fechaCierre">Fecha de cierre (D칤a/Mes/A침o):</label>
          <input type="date" id="fechaCierre" name="fechaCierre" required>

          <label for="imagen">Foto del veh칤culo:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*" required>

          <button type="submit">Crear subasta</button>
      </form>
    </div>

    <!-- Historial -->
    <div id="historial" class="tab-content">
      <h3>Mis Subastas</h3>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio Base</th>
            <th>Oferta Ganadora</th>
            <th>Estado</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody id="sellerAuctions"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
