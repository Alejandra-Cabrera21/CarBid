<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - CarBid</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="register-container">
    <!-- LADO IZQUIERDO: Imagen (solo visible en escritorio) -->
    <div class="image-side">
      <img src="img/auto.png" alt="CarBid">
    </div>

    <!-- LADO DERECHO: Formulario -->
    <div class="form-side">
      <div class="form-header">
        <img src="img/logo.png" alt="CarBid" width="140">
        <h2 id="loginTitle">Iniciar sesión</h2>
      </div>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">INGRESAR</button>
      </form>

      <p>¿No tienes cuenta? <a href="register.html">Crear una cuenta</a></p>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const tipo = localStorage.getItem("tipoSeleccionado");
    const title = document.getElementById("loginTitle");

    // Cambiar el título según el tipo elegido
    if (tipo === "vendedor") {
      title.textContent = "INICIAR SESIÓN (VENDEDOR)";
    } else {
      title.textContent = "INICIAR SESIÓN (COMPRADOR)";
    }

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const endpoint = tipo === "vendedor"
        ? "http://localhost:4000/api/auth/login-vendedor"
        : "http://localhost:4000/api/auth/login";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert(`✅ Bienvenido ${data.email} (${data.role})`);
          localStorage.setItem("usuario", JSON.stringify(data));
          localStorage.removeItem("tipoSeleccionado");

          // Redirigir según el tipo
          window.location.href = tipo === "vendedor"
            ? "account-vendedor.html"
            : "account.html";
        } else {
          alert(`❌ ${data.error}`);
        }
      } catch (err) {
        console.error("Error en el login:", err);
        alert("⚠️ Error de conexión con el servidor.");
      }
    });
  });
  </script>
</body>
</html>
