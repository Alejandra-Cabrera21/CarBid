<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n - CarBid</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <main class="login-container">
    <div class="form-container">
      <h1>üöó CarBid</h1>
      <h2 id="loginTitle">Iniciar sesi√≥n</h2>
      
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <div id="vendorField" style="display:none;">
          <input type="text" id="vendorCode" placeholder="C√≥digo de vendedor">
        </div>
        <button type="submit">Ingresar</button>
      </form>

      <p id="textRegister"></p>
    </div>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const tipo = localStorage.getItem("tipoSeleccionado");
    const title = document.getElementById("loginTitle");
    const vendorField = document.getElementById("vendorField");
    const textRegister = document.getElementById("textRegister");

    if (tipo === "vendedor") {
      title.textContent = "Iniciar sesi√≥n (Vendedor)";
      vendorField.style.display = "block";
      textRegister.innerHTML = '¬øNo tienes cuenta? <a href="register.html">Crear cuenta de vendedor</a>';
    } else {
      title.textContent = "Iniciar sesi√≥n (Comprador)";
      vendorField.style.display = "none";
      textRegister.innerHTML = '¬øNo tienes cuenta? <a href="register.html">Crear cuenta de comprador</a>';
    }

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const vendorCode = document.getElementById("vendorCode")?.value;

      const endpoint = tipo === "vendedor"
        ? "http://localhost:4000/api/auth/login-vendedor"
        : "http://localhost:4000/api/auth/login";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, vendorCode })
      });

      const data = await res.json();

      if (res.ok) {
        alert(`‚úÖ Bienvenido ${data.email} (${data.role})`);
        localStorage.setItem("usuario", JSON.stringify(data));
        localStorage.removeItem("tipoSeleccionado");
        window.location.href = tipo === "vendedor" ? "account-vendedor.html" : "account.html";
      } else {
        alert(`‚ùå ${data.error}`);
      }
    });
  });
  </script>
</body>
</html>
