<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi√≥n - CarBid</title>

  <!-- FontAwesome para el ojo üëÅ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Tu CSS de login -->
  <link rel="stylesheet" href="css/login.css" />

  <style>
    /* ===== Errores (id√©ntico al register) ===== */
    .error {
      color: #ff4d4f !important;
      font-size: 0.95rem;
      font-weight: 600;
      margin-top: 6px;
      line-height: 1.2;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper input {
      width: 100%;
      padding-right: 42px;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 18px;
      z-index: 2;
    }

    .toggle-pass:hover {
      color: #ddd;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <!-- Imagen lateral -->
    <div class="image-side">
      <img src="img/auto.png" alt="Fondo CarBid" />
    </div>

    <!-- Formulario -->
    <div class="form-side">
      <div class="form-header">
        <img src="img/logo.png" alt="CarBid" width="70" />
        <h2 id="loginTitle">INICIAR SESI√ìN</h2>
      </div>

      <form id="loginForm" novalidate>
        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" required />
        <div id="error-email" class="error"></div>

        <label for="password">Contrase√±a:</label>
        <div class="input-wrapper">
          <input type="password" id="password" required />
          <span class="toggle-pass" id="togglePassword" aria-label="Mostrar u ocultar contrase√±a" tabindex="0">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <div id="error-password" class="error"></div>

        <button type="submit">INGRESAR</button>
      </form>

      <p>¬øNo tienes cuenta? <a href="register.html">Crear una cuenta</a></p>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const tipo = localStorage.getItem("tipoSeleccionado");
    const title = document.getElementById("loginTitle");

    if (tipo === "vendedor") {
      title.textContent = "INICIAR SESI√ìN (VENDEDOR)";
    } else {
      title.textContent = "INICIAR SESI√ìN (COMPRADOR)";
    }

    // === Mostrar/Ocultar contrase√±a ===
    const passInput = document.getElementById("password");
    const togglePass = document.getElementById("togglePassword");
    togglePass.addEventListener("click", () => {
      const show = passInput.type === "password";
      passInput.type = show ? "text" : "password";
      togglePass.innerHTML = show ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
    });

    // === Validaci√≥n de formulario ===
    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const errorEmail = document.getElementById("error-email");
    const errorPassword = document.getElementById("error-password");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      errorEmail.textContent = "";
      errorPassword.textContent = "";

      let ok = true;

      if (!email.value.trim()) {
        errorEmail.textContent = "Ingresa un correo electr√≥nico.";
        ok = false;
      } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
        errorEmail.textContent = "Correo inv√°lido.";
        ok = false;
      }

      if (!passInput.value.trim()) {
        errorPassword.textContent = "Ingresa tu contrase√±a.";
        ok = false;
      }

      if (!ok) return;

      const endpoint =
        tipo === "vendedor"
          ? "http://localhost:4000/api/auth/login-vendedor"
          : "http://localhost:4000/api/auth/login";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email.value,
            password: passInput.value,
          }),
        });

        const data = await res.json();

        if (res.ok) {
          alert(`‚úÖ Bienvenido ${data.email}`);
          localStorage.setItem("usuario", JSON.stringify(data));
          localStorage.removeItem("tipoSeleccionado");
          window.location.href =
            tipo === "vendedor" ? "account-vendedor.html" : "account.html";
        } else {
          errorPassword.textContent = "Correo o contrase√±a incorrectos.";
        }
      } catch (err) {
        console.error(err);
        errorPassword.textContent = "Error de conexi√≥n con el servidor.";
      }
    });
  });
  </script>
</body>
</html>
