<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - CarBid</title>

  <!-- √çconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Toastify para mensajes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- üí° Aqu√≠ va tu formulario (el bloque que pusiste) -->
  <div class="register-container">
    <div class="image-side">
      <img src="img/auto.png" alt="Fondo CarBid" />
    </div>

    <div class="form-side">
      <div class="form-header">
        <img src="img/logo.png" alt="CarBid" width="70" />
        <h2>CREAR CUENTA</h2>
      </div>

      <form id="registerForm" novalidate>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required />
        <div id="error-correo" class="error"></div>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required />
        <div id="error-usuario" class="error"></div>

        <label for="password">Contrase√±a:</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <span class="toggle-pass" id="togglePassword">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <div id="error-password" class="error"></div>

        <label for="confirmar">Confirmar contrase√±a:</label>
        <div class="input-wrapper">
          <input type="password" id="confirmar" name="confirmar" required />
          <span class="toggle-pass" id="toggleConfirm">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <div id="error-confirmar" class="error"></div>

        <div class="checkbox-group">
          <label><input type="checkbox" id="vendedor" /> Quiero Vender</label>
          <label><input type="checkbox" id="comprador" /> Quiero Comprar</label>
        </div>

        <button type="submit">SIGUIENTE</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- üëÅ Mostrar/Ocultar contrase√±as -->
  <script>
    document.getElementById("togglePassword").onclick = () => {
      const input = document.getElementById("password");
      const icon = document.querySelector("#togglePassword i");
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };

    document.getElementById("toggleConfirm").onclick = () => {
      const input = document.getElementById("confirmar");
      const icon = document.querySelector("#toggleConfirm i");
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>

  <!-- JS de validaci√≥n y registro -->
  <script src="js/register.js"></script>
</body>
</html>
