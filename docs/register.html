<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - CarBid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <div class="image-side">
      <img src="img/auto.png" alt="Car background">
    </div>

    <div class="form-side">
      <div class="form-header">
        <img src="img/logo.png" alt="CarBid" width="70">
        <h2>CREAR CUENTA</h2>
      </div>

      <form id="registerForm">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar">Confirmar contraseña:</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <div class="checkbox-group">
          <label><input type="checkbox" id="vendedor"> Quiero Vender</label>
          <label><input type="checkbox" id="comprador"> Quiero Comprar</label>
        </div>

        <button type="submit">SIGUIENTE</button>
      </form>
    </div>
  </div>
</body>
</html>
