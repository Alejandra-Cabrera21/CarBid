<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Vendedor - CarBid</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1><a href="index.html">🚗 CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Iniciar sesión (Vendedor)</h2>
      <form id="loginVendorForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="text" id="vendorCode" placeholder="Código de vendedor" required>
        <button type="submit">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="register-vendedor.html">Crear cuenta de vendedor</a></p>
      <p>¿Quieres comprar? <a href="register.html">Crear cuenta de comprador</a></p>

    </div>
  </main>
</body>
</html>
