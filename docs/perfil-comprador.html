<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Perfil - CarBid</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
  <style>
    main.form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background-color: #1a4dab;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d3a8c;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="index.html">游뚱 CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main class="form-container">

  </main>
</body>
</html>
