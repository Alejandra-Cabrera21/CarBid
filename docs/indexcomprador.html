<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarBid — Subastas</title>
  <style>
    body{background:#111;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:24px auto;padding:0 12px}
    h1{font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#171717;border:1px solid #2a2a2a;border-radius:12px;padding:14px}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .ok{background:#1b5e20}
    .warn{background:#8b0000}
    .muted{color:#cbd5e1}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Subastas abiertas</h1>
    <div id="list" class="grid"></div>
  </div>

  <!-- Socket.IO client -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const API = 'http://localhost:3000/api/subastas';
    const list = document.getElementById('list');

    function card(sub){
      const el = document.createElement('div');
      el.className = 'card';
      el.id = 'sub_'+sub.id;
      el.innerHTML = `
        <div class="row"><strong>${sub.marca} ${sub.modelo} ${sub.anio ?? ''}</strong>
          <span class="badge ok">ABIERTA</span></div>
        <div class="muted">Base: $${Number(sub.precio_base).toFixed(2)}</div>
        <div class="muted">Cierra: ${new Date(sub.fin).toLocaleString()}</div>
      `;
      return el;
    }

    async function load(){
      const r = await fetch(API + '?estado=ABIERTA');
      const data = await r.json();
      list.innerHTML = '';
      data.forEach(s => list.appendChild(card(s)));
    }
    load();

    // Socket realtime
    const socket = io('http://localhost:3000', { path: '/socket.io' });

    socket.on('auction:created', (s) => {
      // Añade si está ABIERTA
      if (document.getElementById('sub_'+s.id)) return;
      list.prepend(card(s));
    });

    socket.on('auction:closed', ({ ids }) => {
      // Quita/actualiza tarjetas cerradas
      (ids || []).forEach(id => {
        const el = document.getElementById('sub_'+id);
        if (el) el.remove();
      });
    });
  </script>
</body>
</html>
