<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Subasta - CarBid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ðŸ”¹ TÃ­tulo centrado y mÃ¡s grande */
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-top: 1rem;
      color: #002b80;
    }

    /* ðŸ”¹ Enlace CarBid */
    header h1 a {
      text-decoration: none;
      color: white;
    }

    header h1 a:hover {
      color: #cce0ff;
    }

    /* --- Estilos para la tarjeta con imagen --- */
    .auction-card {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* ðŸ”¹ Imagen centrada */
    .auction-card img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .auction-card h2 {
      color: #103e8c;
      margin-bottom: 0.5rem;
    }

    .auction-card p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .card, section {
      max-width: 800px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      color: #000;
    }

    th {
      background: #e6eaf0;
      font-weight: bold;
    }

    /* ðŸ”¹ BotÃ³n azul coherente con el resto del sitio */
    button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003cb3;
    }
  </style>
</head>

<body>
  <header>
    <h1><a href="index.html">ðŸš— CarBid</a></h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <h2>Detalle de la Subasta</h2>

    <div id="auctionDetail" class="card"></div>

    <div class="card">
      <h3>Ofertar</h3>
      <input type="number" id="monto" placeholder="Monto de tu oferta" required>
      <button onclick="hacerOferta()">Ofertar</button>
    </div>

    <div class="card">
      <h3>Historial de pujas</h3>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Monto</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="bidsTable"></tbody>
      </table>
    </div>
  </main>

  <footer>Â© 2025 CarBid</footer>

  <script src="app.js"></script>
</body>
</html>
