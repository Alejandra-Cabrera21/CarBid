<head>

  <link rel="stylesheet" href="styles.css">

  <style>
    /* --- Estilo general --- */
    body {
      background-color: #f5f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #222;
    }

    header {
      background-color: #0b3b8c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    header h1 a:hover {
      color: #dce6ff;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover, nav button:hover {
      color: #cce0ff;
    }

    /* --- TÃ­tulo principal --- */
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #002b80;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    /* --- Contenedor de tarjetas (dos columnas) --- */
    #auctionList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }

    /* --- Tarjeta individual --- */
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1.2rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .card img {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.25rem;
      color: #0b3b8c;
      margin: 0.5rem 0;
      font-weight: 700;
    }

    .card p {
      font-size: 0.95rem;
      color: #444;
      margin: 0.3rem 0;
    }

    .card strong {
      color: #000;
    }

    /* --- BotÃ³n atractivo --- */
    .card button {
      background: linear-gradient(90deg, #1d4ed8, #103e8c);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .card button:hover {
      background: linear-gradient(90deg, #103e8c, #1d4ed8);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: #f0f2f7;
      color: #555;
      font-size: 0.9rem;
    }

    /* --- Responsivo --- */
    @media (max-width: 768px) {
      #auctionList {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
