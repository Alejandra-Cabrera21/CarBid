    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;

    .card h3 {

    .card strong {

      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 500;
    }

    .card button:hover {
