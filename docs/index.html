  <style>
    /* ðŸ”¹ General */
    body {
      background-color: #f5f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #222;
    }

    header {
      background-color: #0b3b8c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover, nav button:hover {
      color: #cce0ff;
    }

    /* ðŸ”¹ TÃ­tulo */
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #002b80;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    /* ðŸ”¹ Contenedor de subastas */
    #auctionList {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      gap: 2rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }

    /* ðŸ”¹ Card individual */
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      display: block;
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.3rem;
      color: #0b3b8c;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .card p {
      font-size: 1rem;
      color: #333;
      margin: 0.4rem 0;
    }

    .card strong {
      color: #000;
    }

    .card button {
      background: linear-gradient(90deg, #1d4ed8, #103e8c);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .card button:hover {
      background: linear-gradient(90deg, #103e8c, #1d4ed8);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: #f0f2f7;
      color: #555;
      font-size: 0.9rem;
    }

    /* ðŸ”¹ Responsive */
    @media (max-width: 900px) {
      #auctionList {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
