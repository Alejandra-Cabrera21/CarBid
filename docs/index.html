<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarBid</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS de la portada -->
  <link rel="stylesheet" href="css/home.css">

  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- âœ… Barra visible solo en web -->
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="CarBid" class="logo-web" width="150">
    </div>
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn home-btn">
          Acceder <span class="caret">â–¼</span>
        </button>
        <div class="dropdown-content">
          <a href="#">Comprador</a>
          <a href="#">Vendedor</a>
        </div>
      </div>
      <button id="btnRegistro" class="home-btn">Crear una cuenta</button>
    </div>
  </header>

  <!-- Fondo + tarjeta mÃ³vil -->
  <main class="hero">
    <img src="img/auto.png" alt="Car" class="background">

    <section class="home-overlay-card" aria-label="Acciones rÃ¡pidas">
      <h1 class="home-card-title">Bienvenido a CarBid</h1>

      <div class="home-actions">
        <div class="dropdown">
          <button class="home-btn home-btn--full dropbtn">
            Acceder <span class="caret">â–¼</span>
          </button>
          <div class="dropdown-content">
            <a href="#">Comprador</a>
            <a href="#">Vendedor</a>
          </div>
        </div>

        <button id="btnRegistroMobile" class="home-btn home-btn--full home-btn--primary">
          Crear una cuenta
        </button>
      </div>
    </section>
  </main>

  <!-- ðŸ”¹ Script para guardar elecciÃ³n y redirigir -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const enlaces = document.querySelectorAll(".dropdown-content a");
      enlaces.forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const tipo = link.textContent.trim().toLowerCase(); // "comprador" o "vendedor"
          localStorage.setItem("tipoSeleccionado", tipo);
          window.location.href = "login.html";
        });
      });
    });
  </script>
</body>
</html>
